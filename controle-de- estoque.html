<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeMaster - Controle de Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --light-gray: #f5f5f5;
        }

        body {
            background-color: var(--light-gray);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .inventory-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0 0.2rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .status-low {
            color: var(--accent-color);
            font-weight: bold;
        }

        .status-ok {
            color: var(--success-color);
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .inventory-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>BikeMaster - Controle de Estoque</h1>
    </nav>

    <div class="container">
        <div id="alert" class="alert"></div>
        <div class="dashboard"></div>

        <div class="card">
            <h2>Adicionar Novo Produto</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Mountain Bike">Mountain Bike</option>
                        <option value="Road Bike">Road Bike</option>
                        <option value="Urban Bike">Urban Bike</option>
                        <option value="Kids Bike">Kids Bike</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" min="0" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço Unitário (R$)</label>
                    <input type="number" id="preco" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-success">Adicionar Produto</button>
            </form>
        </div>

        <h2>Inventário Atual</h2>
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Valor Total</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Produto</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editModelo">Modelo</label>
                    <input type="text" id="editModelo" required>
                </div>
                <div class="form-group">
                    <label for="editCategoria">Categoria</label>
                    <select id="editCategoria" required>
                        <option value="Mountain Bike">Mountain Bike</option>
                        <option value="Road Bike">Road Bike</option>
                        <option value="Urban Bike">Urban Bike</option>
                        <option value="Kids Bike">Kids Bike</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editQuantidade">Quantidade</label>
                    <input type="number" id="editQuantidade" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editPreco">Preço Unitário (R$)</label>
                    <input type="number" id="editPreco" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        class EstoqueManager {
            constructor() {
                this.produtos = JSON.parse(localStorage.getItem('produtos')) || [];
                this.proximoId = this.calcularProximoId();
                this.initEventListeners();
                this.atualizarInterface();
            }

            calcularProximoId() {
                return this.produtos.length > 0 
                    ? Math.max(...this.produtos.map(p => p.id)) + 1 
                    : 1;
            }

            initEventListeners() {
                document.getElementById('addForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.adicionarProduto();
                });

                document.getElementById('editForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.salvarEdicao();
                });

                document.querySelector('.close').addEventListener('click', () => {
                    document.getElementById('editModal').style.display = 'none';
                });

                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('editModal');
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            formatarMoeda(valor) {
                return valor.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                });
            }

            adicionarProduto() {
                const produto = {
                    id: this.proximoId++,
                    modelo: document.getElementById('modelo').value,
                    categoria: document.getElementById('categoria').value,
                    quantidade: parseInt(document.getElementById('quantidade').value),
                    preco: parseFloat(document.getElementById('preco').value)
                };

                this.produtos.push(produto);
                this.salvarDados();
                this.atualizarInterface();
                this.mostrarAlerta('Produto adicionado com sucesso!', 'success');
                document.getElementById('addForm').reset();
            }

            editarProduto(id) {
                const produto = this.produtos.find(p => p.id === id);
                if (produto) {
                    document.getElementById('editId').value = produto.id;
                    document.getElementById('editModelo').value = produto.modelo;
                    document.getElementById('editCategoria').value = produto.categoria;
                    document.getElementById('editQuantidade').value = produto.quantidade;
                    document.getElementById('editPreco').value = produto.preco;
                    document.getElementById('editModal').style.display = 'block';
                }
            }

            salvarEdicao() {
                const id = parseInt(document.getElementById('editId').value);
                const index = this.produtos.findIndex(p => p.id === id);
                
                if (index !== -1) {
                    this.produtos[index] = {
                        id: id,
                        modelo: document.getElementById('editModelo').value,
                        categoria: document.getElementById('editCategoria').value,
                        quantidade: parseInt(document.getElementById('editQuantidade').value),
                        preco: parseFloat(document.getElementById('editPreco').value)
                    };

                    this.salvarDados();
                    this.atualizarInterface();
                    document.getElementById('editModal').style.display = 'none';
                    this.mostrarAlerta('Produto atualizado com sucesso!', 'success');
                }
            }

            excluirProduto(id) {
                if (confirm('Tem certeza que deseja excluir este produto?')) {
                    this.produtos = this.produtos.filter(p => p.id !== id);
                    this.salvarDados();
                    this.atualizarInterface();
                    this.mostrarAlerta('Produto excluído com sucesso!', 'success');
                }
            }

            atualizarInterface() {
                const tbody = document.getElementById('productTableBody');
                tbody.innerHTML = '';

                this.produtos.forEach(produto => {
                    const valorTotal = produto.quantidade * produto.preco;
                    const status = produto.quantidade < 5 ? 'BAIXO' : 'OK';
                    const statusClass = produto.quantidade < 5 ? 'status-low' : 'status-ok';

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${produto.modelo}</td>
                        <td>${produto.categoria}</td>
                        <td>${produto.quantidade}</td>
                        <td>${this.formatarMoeda(produto.preco)}</td>
                        <td>${this.formatarMoeda(valorTotal)}</td>
                        <td class="${statusClass}">${status}</td>
                        <td>
                            <button class="btn btn-primary" onclick="estoqueManager.editarProduto(${produto.id})">Editar</button>
                            <button class="btn btn-danger" onclick="estoqueManager.excluirProduto(${produto.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                const totalUnidades = this.produtos.reduce((sum, p) => sum + p.quantidade, 0);
                const valorTotal = this.produtos.reduce((sum, p) => sum + (p.quantidade * p.preco), 0);
                const itensBaixa = this.produtos.filter(p => p.quantidade < 5).length;

                document.querySelector('.dashboard').innerHTML = `
                    <div class="card">
                        <h2>Total em Estoque</h2>
                        <p style="font-size: 2rem;">${totalUnidades} unidades</p>
                    </div>
                    <div class="card">
                        <h2>Valor Total</h2>
                        <p style="font-size: 2rem;">${this.formatarMoeda(valorTotal)}</p>
                    </div>
                    <div class="card">
                        <h2>Itens em Baixa</h2>
                        <p style="font-size: 2rem; color: var(--accent-color);">${itensBaixa} produtos</p>
                    </div>
                `;
            }

            salvarDados() {
                localStorage.setItem('produtos', JSON.stringify(this.produtos));
            }

            mostrarAlerta(mensagem, tipo) {
                const alert = document.getElementById('alert');
                alert.textContent = mensagem;
                alert.className = `alert alert-${tipo}`;
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        const estoqueManager = new EstoqueManager();
    </script>
</body>
</html>
